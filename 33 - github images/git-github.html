    <h1>O que é Git e GitHub?</h1>
    <p>Git é um Repositorio <b>LOCAL</b>, que ficará no meu computador.</p>
    <p>GitHub é um Repositorio <b>REMOTO</b>, aonde eu posso upar ele na "nuvem", no github.</p>
