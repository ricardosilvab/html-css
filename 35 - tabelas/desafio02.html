<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{ 
            padding: 10px;   
        }
        table {
            width: 600px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        thead {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>
            Desafio 02
        </caption>
        <thead>
            <th rowspan="3">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th rowspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </thead>
        <tbody>
            <th rowspan="3" scope="rowgroup">Exatas</th>

        </tbody>
    </table>

</body>
</html>
