<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <p>Estudo sobre, <b>formularios</b>, metodos <b>get</b> e <b>post</b>, sempre usar o <b>label</b>, <b>autocomplete</b> desligado. </p>
    <form autocomplete="off" action="cadastro.php"> 
        <!-- autocomplete="off" - desabilita o auto complete, sugestoes -->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>
            <!-- NAME é usado mais para PHP, ID é mais para JavaScript -->
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
