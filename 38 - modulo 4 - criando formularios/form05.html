<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Elementos</h1>
    <p>Elementos <b>number</b>, <b>month</b>, <b>date</b> e <b>time</b> em formulários HTML</p>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="10" autocomplete="name" placeholder="Seu nome">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Periodo:</label>
            <input type="month" name="mes" id="imes" value="2024-04">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" value="2024-04-04">
        </p>
        <p>
            <label for="itime">Dia:</label>
            <input type="time" name="time" id="itime" value="21:42">
        </p>





        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
