<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos: Color, range e file</title>
</head>
<body>
    <h1>Elementos: Color, range e file</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#cccccc">
        </p>
        <p>
            <label for="irange">Nivel:</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifile">Foto: </label>
            <input type="file" name="file" id="ifile">
            <!-- 
                Para fotos, devemos usar o METHOD="POST", mais seguro. 
                E passa de 3MIL Byter 
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
