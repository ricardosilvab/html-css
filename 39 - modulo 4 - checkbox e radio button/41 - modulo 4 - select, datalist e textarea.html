<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos: select, datalist e textarea</title>
</head>
<body>
    <h1>Elementos: select, datalist e textarea</h1>
    <form action="cadastro.php">

        <label for="iest">Estado: </label>
        <select name="est" id="iest">
            <optgroup label="Região Sudeste">
                <option value="AC">Acre</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="MOD">Moderador</option>
                <option value="GM">Game Master</option>
                <option value="GMI">Game Master Iniciante</option>
                <option value="GMT">Game Master Teste</option>

                <option>Administrador</option>
                <option>Moderador</option>
                <option>Game Master</option>
                <option>Game Master Iniciante</option>
                <option>Game Master Teste</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Sua mensagem"></textarea>
            <!-- Usar o METHOD="POST" em textarea -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
