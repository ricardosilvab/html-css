<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários</title>

</head>
<body>
    <h1>Elemento output em formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
           <label for="iano">Em que ano você nasceu? </label>
           <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
